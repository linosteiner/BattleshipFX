language: java
jdk: oraclejdk8
before_deploy:
- git config --local user.name "linosteiner"
- git config --local user.email "linosteiner@gmail.com"
- export TRAVIS_TAG=${TRAVIS_BUILD_NUMBER}
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file: out/artifacts/BattleshipFX/BattleshipFX.jar
  on:
    all_branches: true
    repo: linosteiner/BattleshipFX
  addons:
    artifacts: true
cache:
  directories:
  - "$HOME/.m2g"
